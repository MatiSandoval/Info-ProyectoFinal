{% extends 'base.html' %}

{% block titulo %} Eliminar Articulo {% endblock %}

{% block contenido %}

<div class="card">
    <div class="card-header">
        Eliminar un articulo
    </div>
    <div class="card-body">
        <p>¿Estás seguro de que deseas eliminar el artículo "{{ articulo.titulo }}"?</p>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Eliminar">
        </form>
    </div>
</div>

{% endblock %}
