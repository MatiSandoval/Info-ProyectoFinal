{% extends 'base.html' %}

{% block titulo %} Eliminar Articulo {% endblock %}

{% block contenido %}
<section class="elim-art">
    <div class="elim-container"
        style="text-align: center; margin: 1rem auto; padding: 20px; width: 100%; max-width: 400px;">
        <h1>¿Estás seguro de que deseas eliminar el artículo "{{ articulo.titulo }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="Si, eliminar">
            <a class="btn btn-success" href="{{ request.GET.next }}">Cancelar</a>
        </form>
    </div>
</section>
{% endblock %}
