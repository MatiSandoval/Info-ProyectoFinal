{% extends 'base.html' %}

{% block contenido %}
<section>
    <div class="containerr2 pb-7" style="padding-bottom:3rem;">
        <div class="row justify-content-center">
            <div class="col-lg-7 mt-5 agregar">
                <div class="card">
                    <div class="card-header">
                        <h2>Crear Artículo</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success" style="float: right;">Guardar
                                Artículo</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% include 'articulos/sceditor.html' %}
{% endblock %}
