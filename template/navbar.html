   <!--Barra de navegación-->
   {% load static %}
<nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'assets/img/logo.png' %}" alt="" width="100px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'apps.articulo:articulos' %}">Articulos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'apps.contacto:contacto' %}">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'apps.articulo:acerca_de' %}">Acerca de</a>
                </li>


            </ul>
            {% if user.is_authenticated %}
            {% if user.imagen %}
            <img src="{{ user.imagen.url }}" alt="" width="50px" id="img-3" class="user-image">
            {% endif %}
            <h3 id="usuario">Bienvenido, {{ user.username }}!</h3>
            {% endif %}
            <form class="d-flex" id="logoutForm">

                {% if user.is_authenticated %}
                <a onclick="mensaje()" href="" class="btn btn-secondary" id="logout-button"
                    data-bs-toggle="modal">Cerrar Sesion</a>

                {% else %}

                <a href="{% url 'apps.usuario:login' %}" class="btn btn-success">Iniciar Sesion</a>
                {% endif %}
            </form>
            <script>
                document.getElementById('logout-button').addEventListener('click', function () {
                    fetch('{% url "apps.usuario:logout" %}', {
                        method: 'POST',
                        headers: {
                            'X-CSRFToken': '{{ csrf_token }}',
                        },
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                // Mostrar Sweet Alert de éxito

                                var x = "{% url 'index' %}";
                                Swal.fire({
                                    icon: 'success',
                                    title: '¡Sesión cerrada!',
                                    text: '',
                                    showCancelButton: false,
                                    confirmButtonColor: '#3085d6',
                                    confirmButtonText: 'OK',
                                }).then((result) => {
                                    // El usuario hizo clic en el botón "Ir a Iniciar Sesión"
                                    if (result.isConfirmed) {
                                        // Redirige a la página de inicio de sesión
                                        window.location.href = x;
                                    }
                                });

                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                });

            </script>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.min.js"></script>

    <link rel="stylesheet" href="sweetalert2.min.css">
</nav>
