{% extends 'base.html' %}

{% block contenido %}
<section>
<div class="centered-container">
    <h2>Restablecer contraseña</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-success" type="submit">Enviar correo electrónico</button>
    </form>
</div>
{% endblock %}
<center>
    <div class="container" style="margin-top: 370px;">
        <div class="messages">
            {% for message in messages %}
                <table {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{ message }} </table>
            {% endfor %}    
        </div>
    </div>
</center>
</section>
