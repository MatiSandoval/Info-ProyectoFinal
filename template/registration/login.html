{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
    <title>{% block title %} Inicio de Sesión {% endblock title %}</title>
</head>
{% block contenido %}
<body>
    <div class="formulario">
        <h1>Inicio de Sesión</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="username">
                <label for="{{ form.username.id_for_label }}">Nombre de Usuario:</label>
                {{ form.username }}
            </div>
            <div class="contrasena">
                <label for="{{ form.password.id_for_label }}">Contraseña:</label>
                {{ form.password }}
            </div>
            
            <!-- <div class="recordar">¿Olvidó su contraseña?</div> -->
            <input type="submit" value="Iniciar Sesión">
            <div class="registrarse">
                <a href="{% url 'apps.usuario:registrar' %}?next={{ request.GET.next }}">¿Nuevo en A.I.R.E.? Regístrate</a>
            </div>
        </form>
    </div>
</body>
{% endblock contenido %}
</html>
