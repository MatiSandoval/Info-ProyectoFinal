{% extends 'base.html'%}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <title>{% block title %}Registrarse {% endblock title %}</title>
</head>
{% block contenido %}

<section class="registrar-usuario">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-sm-10 col-md-7 col-lg-5" style="margin-top: 10rem;">
                <img src="{% static 'assets/img/logo.png' %}" class="card-img-top" alt="..." style="margin-bottom: 4em">

                <div class="card-body">
                    <h1>REGISTRARSE</h1>
                    <form id="registroForm" action="{% url 'apps.usuario:registrar' %}" class="col-md-9 m-auto" method="POST"
                        enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            {{form}}
                        </div>

                        <div class="button-css">
                            <button type='submit' class="btn btn-primary" onclick="mensaje2()">Registrarse</button>
                        </div>
                    </form>
                    {% include 'js-py/reg-js.html' %}
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.min.js"></script>

    <link rel="stylesheet" href="sweetalert2.min.css">
</section>
{% endblock contenido %}

</html>
