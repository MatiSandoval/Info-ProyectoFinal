{% extends 'base.html'%}
{% load static %}
<!DOCTYPE html>
<html>
{% block contenido %}
<head>
    <title>Restablecer contraseña</title>
</head>

<body>
    <h1>Restablecer contraseña</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'apps.usuario:password_reset_confirm' uidb64=uid token=token %}">Restablecer contraseña</a>
    </form>
</body>
{% endblock %}
</html>
